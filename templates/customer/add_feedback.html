<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Give Feedback</title>

    {% load static %}
    {% load val_at_ind %}

</head>
<body>
<center>
    {% ifequal request.session.user_type 'Customer' %}
        <form method="post" action="">
            {% csrf_token %}
            {{ form1.as_p }}

            {% for item in items %}
                <label for="{{ item.food_id|concatenate:'rating' }}">{{ item.food_id }}</label>
                1.0<input type="range" min="1.0" max="5.0" step="0.1" name="{{ item.food_id|concatenate:'rating' }}"
                       id="{{ item.food_id|concatenate:'rating' }}">5.0
                <br>
            {% endfor %}

            <input type="submit">
        </form>
    {% else %}
        <strong>You don't seem to be a customer</strong>
    {% endifequal %}
</center>
</body>
</html>
