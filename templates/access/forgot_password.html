<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forgot Password</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.4.1/css/simple-line-icons.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&family=birthstone&family=Seymour+One&Roboto+Mono:wght@200&display=swap" rel="stylesheet">

    {% load static %}
    <link rel="stylesheet" href="{% static 'FormStyle.css' %}">

</head>
<body><center>
<div class="head">NirCAS</div><br><br>

Forgot your password? Enter your details to recover it!<br><br><br>
{% if message %}
    <strong>{{ message }}</strong><br><br><br>
{% endif %}
    {% if form %}
        <form method="post" action="{% url 'access:forgot_password' %}" class="login">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="slide">
            <div class="submit">Change Password</div>
            <i class="icon-arrow-right"></i>
        </button>
        </form>
    {% else %}
        <form method="post" action="{% url 'access:forgot_pass_mail' %}" class="login">
            {% csrf_token %}
            <label>Enter your email ID please</label><br>
            <input type="email" name="email_" required><br><br>
            <button type="submit" class="slide">
            <div class="submit">Send verification Code</div>
            <i class="icon-arrow-right"></i>
            </button>
        </form>
    {% endif %}
</center></body>
</html>
